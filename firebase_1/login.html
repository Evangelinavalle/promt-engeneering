<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="eva.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCPdL-7J4YjkO86yEkWnnfwaJNBudibAeE",
          authDomain: "login-1d6fc.firebaseapp.com",
          projectId: "login-1d6fc",
          storageBucket: "login-1d6fc.appspot.com",
          messagingSenderId: "905691138865",
          appId: "1:905691138865:web:1c242cf02ba48c804f7e10"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // Clear fields
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                    // Redirect to home page
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        };
    </script>
</body>
</html>
